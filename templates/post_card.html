<div class="col s12">
    <div class="card">
        <div class="card-content">
            <span class="card-title black-text">{{ post.title }}</span>
            <p>{{ post.description }}</p>

        </div>
        <div class="card-action">
            <div>
                <span class="teal-text text-darken-3">{{ post.category.name }}</span>
                <span class="teal-text text-darken-3 right">By: <a
                        href="mailto:{{ post.author.email }}">{{ post.author.name }}</a></span>
            </div>
            <div>
                <span class="teal-text text-darken-3">On <a>{{ post.date }}</a></span>
                <a href="{{ post.url }}" class="right">Website</a>
            </div>
        </div>
    </div>
</div>
