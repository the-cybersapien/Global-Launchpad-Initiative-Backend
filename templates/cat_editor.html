{% extends 'common.html' %}
{% block content %}
    <main class="container">
        <div class="row">
            <div class="card white lighten-2 col s12">
                <div class="card-content black-text">
                <span class="card-title">
                    {% if category != none %}
                        Edit Category {{ category.name }}
                    {% else %}
                        Add New Category
                    {% endif %}
                </span>

                    <form action="
                        {% if category != none %}
                            {{ url_for('edit_cat', cat_id=category.id) }}
                        {% else %}
                            {{ url_for('edit_cat') }}
                        {% endif %}
                        " method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cat_name" type="text" name="cat_name"
                                       value="{% if category != none %}{{ category.name }}{% endif %}">
                                <label for="cat_name">Category Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col right">
                                <button class="btn waves-effect waves-light" type="submit" name="action">SUBMIT <i
                                        class="material-icons right">send</i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
